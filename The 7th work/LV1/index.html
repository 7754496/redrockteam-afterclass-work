<script>
  /*async function*/
  const balls=document.getElementsByClassName("ball");
  /* 0~200px */
  let left=0;
  let index=0;
  let needmove=true;
  
  const set=function(){
      return new Promise(function(resolve,reject){
          if(left>=200){
              if(index>=2){
                  needmove=false;
                  resolve();
                  return;
              }
              else {
                  index+=1;
                  left=0;
              }
          }
          setTimeout(function(){
              left+=20;
              balls[index].style.left=left+"px";
              resolve();
          },300);        
      });      
  };
  (async function move(){
      while(needmove){
          await set();
      }
  })();
</script>
